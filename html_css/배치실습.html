<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      background-color: royalblue;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: orange;
      border: 4px dashed red;
    }

    .box:hover {
      z-index: 1;
    }

    .box:nth-child(1) {
      position: relative;
    }

    .box:nth-child(2) {
      position: absolute;
      top: 50px;
      left: 50px;
    }

    .box:nth-child(3) {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
