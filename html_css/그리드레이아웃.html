<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=x, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-template-rows: 100px 100px;
      }

      .grid-item {
        color: black;
        background-color: royalblue;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .grid-item:nth-last-child(2n) {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">그리드 박스 1번</div>
      <div class="grid-item">그리드 박스 2번</div>
      <div class="grid-item">그리드 박스 3번</div>
      <div class="grid-item">그리드 박스 4번</div>
      <div class="grid-item">그리드 박스 5번</div>
      <div class="grid-item">그리드 박스 6번</div>
    </div>
  </body>
</html>
