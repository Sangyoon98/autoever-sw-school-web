<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 520px;
      border: 1px solid black;
      padding: 20px 40px;
      margin: 0;
    }

    .detail {
      margin: 4px 40px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>프론트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해화 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form>
      <h4>개인정보</h4>
      <div class="detail">
        <label>이름 <input type="text" placeholder="공백없이 입력하세요."></label>
      </div>

      <div class="detail">
        <label>연락처 <input type="tel"></label>
      </div>

      <h4>지원분야</h4>
      <div class="detail">
        <label><input type="radio" name="field">웹퍼블리싱</label>
        <br>
        <label><input type="radio" name="field">웹 프론트엔드</label>
        <br>
        <label><input type="radio" name="field">모바일 앱</label>
      </div>
      
      <h4>지원동기</h4>
      <textarea name="" rows="5" cols="70"></textarea>
      <button>접수하기</button>
      <button>다시쓰기</button>
    </form>
  </div>
</body>
</html>
