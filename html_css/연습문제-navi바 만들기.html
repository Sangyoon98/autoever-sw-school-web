  <head>

    <title>Document</title>
    <style>
      .flex-container {
        background-color: grey;

      .flex-item {
        color: white;
        padding: 20px 30px;
        text-decoration: none;
      }

      .flex-item:hover {
        color: black;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <a href="#" class="flex-item">메뉴1</a>
      <a href="#" class="flex-item">메뉴2</a>
      <a href="#" class="flex-item">메뉴3</a>
